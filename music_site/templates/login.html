<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="container">
    <!-- Login form section -->
    <div class="login-form">
      <h1 class="login-heading">Login</h1>
      <p>Listen to <b>YOUR</b> Music with Peace</p>
      <form method="POST" action="">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email</label>
          {{ form.email }}
        </div>
        <!-- Password input -->
        <div class="form-group">
          <label for="password">Password</label>
          {{ form.password }}
        </div>
        <!-- Login button -->
        <button type="submit" class="login-btn">Login</button>
      </form>
      <br>
      <div class="do-not-have-an-account">
      <p class="do-not-have-an-account">Don't have an account? <a href="{% url 'signup' %}"> Signup </a> </p>
      </div>
    </div>

    <!-- Info panel with background shapes -->
    <div class="info-panel">
      <!-- Background shapes (stable) -->
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>
  </div>
</body>
</html>
